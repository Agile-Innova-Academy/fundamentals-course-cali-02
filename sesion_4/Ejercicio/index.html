<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heroes App</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Heroes App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">All Heroes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Create New +</a>
          </li>
        </ul>
        <form id="searchForm" class="d-flex" role="search">
          <input id="searchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <form id="heroesForm">
    <div class="inputForm">
      <label for="comicName">Nombre comic</label>
      <input type="text" id="comicName" placeholder="Nombre del comic" required>
    </div>
    <div class="inputForm">
      <label for="heroName">Nombre del héroe</label>
      <input type="text" id="heroName" placeholder="Nombre del héroe" required>
    </div>
    <div class="inputForm">
      <label for="publisher">Publicador</label>
      <input type="text" id="publisher" placeholder="Publicador" required>
    </div>
    <div class="inputForm">
      <label for="alter_ego">Nombre real</label>
      <input type="text" id="alter_ego" placeholder="Nombre real" required>
    </div>
    <div class="inputForm">
      <label for="first_appearance">Primera aparición</label>
      <input type="text" id="first_appearance" placeholder="Primera aparición" required />
    </div>
    <div class="inputForm">
      <label for="image">Imagen</label>
      <input type="text" id="image" placeholder="Imagen" required />
    </div>
    <div id="btnContainer">
      <button type="submit">Crear héroe</button>
    </div>
  </form>

  <section>
    <h2>Heroes creados</h2>
    <div id="heroesList">

    </div>
  </section>

  <script type="module" src="./scripts/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
