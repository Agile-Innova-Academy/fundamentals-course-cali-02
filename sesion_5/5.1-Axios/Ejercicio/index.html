<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popsy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="height: 100vh"
    class="bg-primary d-flex justify-content-center align-items-center"
  >
    <div class="card w-50">
      <div class="card-body text-center">
        <img
          class="w-25"
          src="https://res.cloudinary.com/danimel/image/upload/v1663943754/Sprint3/logo_kbjisu.png"
          alt="logo"
        />
        <h3>Inicio de sesión</h3>
        <form class="form-group p-5" id="formulario">
          <input
            autocomplete="off"
            id="email"
            type="text"
            class="form-control m-3"
            placeholder="correo electrónico"
          />
          <input
            id="password"
            type="password"
            class="form-control m-3"
            placeholder="contraseña"
          />
          <button type="submit" class="btn btn-primary">ingresar</button>
        </form>
        <p class="text-end">
          ¿No tienes cuenta ? Registrate
          <a href="./pages/register.html">aquí</a>
        </p>
      </div>
    </div>

    <!-- con JS -->
     <script src="scripts/scripts.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
