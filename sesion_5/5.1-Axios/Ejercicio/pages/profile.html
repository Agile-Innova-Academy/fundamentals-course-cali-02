<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Popsy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
     <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="../pages/home.html"
          ><img
            style="width: 80px"
            src="https://res.cloudinary.com/danimel/image/upload/v1663943754/Sprint3/logo_kbjisu.png"
            alt="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./home.html"
                >Home<i class="bi bi-person-circle"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section
      style="height: 80vh"
      class="d-flex justify-content-center align-items-center"
    >
      <div class="card">
        <div class="card-body text-center">
          <img
            class="w-25"
            src="https://cdn-icons-png.flaticon.com/512/147/147144.png"
          />
          <form class="p-5">
            <input
              autocomplete="off"
              id="name"
              type="text"
              class="form-control mt-1"
              disabled
            />
            <input
              autocomplete="off"
              id="email"
              type="text"
              class="form-control mt-1"
              disabled
            />
            <input
              autocomplete="off"
              id="password"
              type="text"
              class="form-control mt-1"
              disabled
            />
            <button id="guardar" type="submit" class="btn d-none btn-success mt-2">
              Guardar
            </button>
          </form>
          <button id="editar" class="btn btn-success mt-2">editar</button>
          <button id="eliminar" class="btn btn-danger text-end mt-2">
            eliminar cuenta
          </button>
        </div>
      </div>
    </section>

    <!-- con JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
